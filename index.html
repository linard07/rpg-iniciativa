<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciativa RPG</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <!-- TELA INICIAL -->
  <div id="tela-inicial">
    <h2>Entrar na Mesa</h2>
    <input type="text" id="input-nick-inicial" placeholder="Seu nick"/>
    <div>
      <label><input type="radio" name="papel" value="mestre" /> Mestre</label>
      <label><input type="radio" name="papel" value="jogador" /> Jogador</label>
    </div>
    <button id="btn-entrar">Entrar</button>
  </div>

  <!-- TELA DE PERSONAGENS -->
  <div id="tela-personagens" class="escondido">
    <h2>Mesa - <span id="label-nick-atual"></span></h2>
    <button id="btn-sair">Sair da Mesa</button>

    <!-- Controles do Jogador -->
    <div id="controle-jogador" class="escondido">
      <h3>Seus Personagens</h3>
      <input id="input-nome-personagem" placeholder="Nome do personagem" />
      <input id="input-hp" type="number" placeholder="HP" />
      <input id="input-sanidade" type="number" placeholder="Sanidade" />
      <input id="input-extra-label" placeholder="Nome da barra extra (opcional)" />
      <input id="input-extra-value" type="number" placeholder="Valor extra" />
      <input id="input-imagem-personagem" type="file" accept="image/*" />
      <button id="btn-adicionar-personagem">Adicionar Personagem</button>

      <div id="lista-personagens-usuario"></div>
      <h3>Painel do Personagem</h3>
      <div id="painel-jogador"></div>
    </div>

    <!-- Controles do Mestre -->
    <div id="controle-mestre" class="escondido">
      <h3>Adicionar NPC</h3>
      <input id="input-nome-npc" placeholder="Nome do NPC" />
      <input id="input-hp-npc" type="number" placeholder="HP" />
      <input id="input-sanidade-npc" type="number" placeholder="Sanidade" />
      <input id="input-extra-label-npc" placeholder="Nome da barra extra (opcional)" />
      <input id="input-extra-value-npc" type="number" placeholder="Valor extra" />
      <button id="btn-adicionar-npc">Adicionar NPC</button>

      <h3>Personagens na Mesa</h3>
      <div id="lista-mesa-personagens"></div>

      <button id="btn-comecar-combate">Iniciar Combate</button>
    </div>
  </div>

  <!-- TELA DE COMBATE -->
  <div id="tela-combate" class="escondido">
    <h2>Combate</h2>
    <button id="btn-sair">Sair da Mesa</button>
    <h3>Rodada: <span id="contador-rodadas">1</span></h3>
    <div id="ordem-turnos"></div>
    <button id="btn-proximo-turno">Próximo Turno</button>
    <h3>Histórico de Turnos</h3>
    <ul id="historico-turnos"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
